<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div id="app">
        <!-- HEADER -->
        <header>
          <h1>BoolFlix</h1>
          <input id="input" type="text" name="input" placeholder="Inserisci un titolo" v-model="input">
          <button id="search" type="button" name="button">Cerca</button>
        </header>
        <!-- MAIN -->
        <main>
          <h3 id="cercato" class="hidden">hai cercato: "<span></span>"</h3>
          <!-- SEZIONE MOVIE -->
          <div>
            <h2 class="movie-title hidden">Movies</h2>
            <select class="hidden" id="movie-select" name="select"></select>
            <div class="movie container"></div>
          </div>
          <!-- SEZIONE SERIE TV -->
          <div>
            <h2 class="tvseries-title hidden">TV Series</h2>
            <select class="hidden" id="tv-select" name="select"></select>
            <div class="tvseries container"></div>
          </div>
        </main>
      </div>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
